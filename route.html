<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>路由模块</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
</head>
<body ng-app="myApp">
    <ul>
        <li><a href="#/a">A</a></li>
        <li><a href="#/b">B</a></li>
        <li><a href="#/c">C</a></li>
    </ul>
    <div ng-view></div>
</body>
</html>
<script type="text/javascript">
     var app = angular.module("myApp",["ngRoute"]);
     app.config(["$routeProvider",function ($routeProvider) {
         $routeProvider
         .when("/a",{
            controller : "aController",
            templateUrl : "./view/a.html"
         })
         .when("/b",{
            controller : "bController",
            templateUrl : "./view/b.html"
         })
         .when("/c",{
            controller : "cController",
            templateUrl : "./view/c.html"
         });
     }]);

     app.controller("aController",["$scope",function ($scope) {
         $scope.title = '这是A模块';
     }]);
     app.controller("bController",["$scope",function ($scope) {
         $scope.title = '这是B模块';
     }]);
     app.controller("cController",["$scope",function ($scope) {
         $scope.title = '这是C模块';
     }]);
</script>
